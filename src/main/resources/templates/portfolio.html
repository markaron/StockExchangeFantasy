<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
</head>
<body>
<form>
    <table style="width:100%">
        <tr>
            <th>Stock</th>
            <th>Quantity</th>
            <th>Value</th>
            <th>Sell</th>
        </tr>
        <tr th:each="stockHolder : ${user}">
            <td th:text="${stockHolder.getId()}"></td>
            <td th:text="${stockHolder.getNickName()}"></td>
        </tr>
    </table>
</form>
</body>
</html>
